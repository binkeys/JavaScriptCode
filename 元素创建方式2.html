<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="创建p" id="btn">
<div id="dv">

</div>

<script>
    document.getElementById("btn").onclick = function () {
        var dv = document.getElementById("dv");
        dv.innerHTML = "<p>hello world</p>";
    };
</script>

</body>
</html>
