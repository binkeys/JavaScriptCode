<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
<input type="button" value="创建" id="btn">
<div id="dv">
</div>

<script>
    document.getElementById('btn').onclick = function () {
        var p = document.createElement("p");
        p.innerText = "ppppppppp";
        document.getElementById("dv").appendChild(p);
    }
</script>


</body>
</html>
