<input type="button" value="按钮" id="btn">
<input type="button" value="解除绑定" id="btn1">

<script>

    // 第二种

    function show1() {
        console.log("第一个");
    }

    function show2() {
        console.log("第二个");
    }

    getid("btn").addEventListener("click", show1, false);

    getid("btn").addEventListener("click", show2, false);

        getid("btn").removeEventListener("click", show1, false);
    };

</script>
