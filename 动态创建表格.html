<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="创建表格" id="btn">
<div id="dv">

</div>

<script>
    var arr = [
        {name:"百度", href:"https:www.baidu.com"},
        {name:"谷歌", href:"https:www.google.com"},
        {name:"优酷", href:"https:www.youku.com"},
        {name:"新浪", href:"https:www.sina.com.cn"},
        {name:"搜狐", href:"https:www.sohu.com"}
    ];

    document.getElementById("btn").onclick = function () {
        var tableobj = document.createElement("table");
        tableobj.border = "1";
        tableobj.cellPadding = 0;
        tableobj.cellSpacing = 0;
        document.getElementById("dv").appendChild(tableobj);
        for (var i = 0; i < arr.length; i++){
            var dt = arr[i];
            var tr = document.createElement("tr");
            tableobj.appendChild(tr);
            var td1 = document.createElement("td");
            td1.innerText = dt.name;
            tr.appendChild(td1);
            var td2 = document.createElement("td");
            td2.innerHTML = "<a href="+ dt.href + ">"+dt.name+"</a>";
            tr.appendChild(td2);
        }
    }
</script>

</body>
</html>
