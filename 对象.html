<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 创建对象的三种方式:
        * 1.调用系统的构造函数创建对象
        * 2.自定义构造函数创建对象
        * 3.字面量的方式创建对象
        * */

        // 第一种方式
        var obj = new Object();
        // 添加属性
        obj.name = "123";
        obj.age = 12;
        obj.sex = "男";
        // 添加方法
        obj.eat = function () {
          console.log("吃饭");
        };
        obj.play = function () {
            console.log("玩");
        };

        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);
        obj.eat();
        obj.play();

        // 工厂模式,(模板)
        function createObject(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age=age;
            obj.sayHi = function () {
                console.log("hello");
            };
            return obj;
        }

        var per1 = createObject("小红", 18);
        per1.sayHi();

        // 自定义构造函数
        function Person() {
            this.name = "小明";
            this.age = 10;
            this.sayHi = function (){
                console.log(this.name + this.age);
            }
        }

        var per = new Person();
        per.name = "小刘";
        per.sayHi();

        // 字面量方式创建对象
        var zml = {};
        zml.name = "h";
        zml.age = 19;
        zml.sh = function () {
            console.log("hhhhhh");
        };
        zml.sh();
        //优化后写法
        var zml1 = {
            name: "ass",
            age: 34,
            say:function () {
                console.log("fsdfsafs");
            }
        };

        zml1.say();

    </script>
</head>
<body>

</body>
</html>
