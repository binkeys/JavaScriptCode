<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls {
            background-color: #000000;
        }
    </style>
</head>
<body>
<input type="button" value="关灯" id="btn">

<script>
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        if (this.value === "关灯"){
            document.body.className = "cls";
            this.value = "开灯"
        }
        else {
            document.body.className = "";
            this.value = "关灯";
        }
    }
</script>
</body>
</html>
