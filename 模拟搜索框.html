<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            color: grey;
        }
    </style>
</head>
<body>
<input type="text" value="输入内容" id="tex">

<script>
    document.getElementById("tex").onfocus = function () {
        if (this.value === "输入内容"){
            this.value = "";
            this.style.color = "#000000";
        }
    };
    document.getElementById("tex").onblur = function () {
        if (this.value === ""){
            this.value = "输入内容";
            this.style.color = "grey";
        }
    }
</script>

</body>
</html>
