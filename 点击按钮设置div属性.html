<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="dd"></div>
    <input type="button" value="修改" id="btn">

    <script>
        document.getElementById("btn").onclick = function () {
            var dd = document.getElementById("dd");
            dd.style.width = "200px";
            dd.style.height = "200px";
            dd.style.backgroundColor = "#00000050";
        }
    </script>
</body>
</html>
