<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="uu">
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
</ul>

<script>
    function getFirsElementChild(element) {
        if (element.firstElementChild){
            return element.firstElementChild;
        } else {
            var node = element.firstChild;
            while (node && node.nodeType !== 1){
                node = node.nextSibling;
            }
            return node;
        }
    }
    
    function getLastElementChild(element) {
        if (element.lastElementChild){
            return element.lastElementChild;
        } else {
            var node = element.lastChild;
            while (node && node.nodeType !== 1){
                node = node.previousSibling;
            }
            return node;
        }
    }

    console.log(getFirsElementChild(document.getElementById("uu")));
    console.log(getLastElementChild(document.getElementById("uu")));
</script>
</body>
</html>
