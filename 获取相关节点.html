<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="dv">
        <span>第一个span标签</span>
        <p>第二个p标签</p>
        <ul id="uu">
            <li>乔峰</li>
            <li>慕容</li>
            <li id="three">段誉</li>
            <li>虚竹</li>
        </ul>
    </div>
</body>

<script>
    var dvobj = document.getElementById("dv");


    var ulobj = document.getElementById("uu");
    // 父级节点
    console.log(ulobj.parentNode);
    // 父级元素
    console.log(ulobj.parentElement);
    // 子节点
    console.log(ulobj.childNodes);
    // 子元素
    console.log(ulobj.children);
    // 第一个子节点
    console.log(ulobj.firstChild);
    // 第一个子元素
    console.log(ulobj.firstElementChild);
    // 最后一个子节点
    console.log(ulobj.lastChild);
    // 最后一个子元素
    console.log(ulobj.lastElementChild);
    // 某个元素的前一个节点
    console.log(document.getElementById("three").previousSibling);
    // 某个元素的前一个元素
    console.log(document.getElementById("three").previousElementSibling);
    // 某个元素的后一个节点
    console.log(document.getElementById("three").nextSibling);
    // 某个元素的后一个元素
    console.log(document.getElementById("three").nextElementSibling);

</script>
</html>
